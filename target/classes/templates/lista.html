<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">

<link rel="stylesheet" href="css/style.css">


<title>Lista de Despesas</title>
</head>

<header>

<!-- navbar -->
	<nav class="navbar navbar-expand-lg fixed-top navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/inicio"><img
				src="https://images.emojiterra.com/google/android-12l/512px/1f4b2.png"
				width="50px"></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link " aria-current="page"
						href="/inicio">Inicio</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/cadastroDespesa">Nova despesa</a></li>
					<li><a class="nav-link active" href="/lista">Visualisar
							Despesas</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/editarListaDespesas">Editar despesas</a></li>
				</ul>
			</div>
		</div>
	</nav>
<!-- navbar -->
</header>


<body>

	<div class="containerLista">
		<div class="cabecalhoTabelaEditar">
			<strong>Despesas registradas:</strong>
		</div>

		<table class="table table-dark table-striped table-hover">
		<thead>
	    <tr>
	        <th scope="col">Categoria</th>
	        <th scope="col">Janeiro</th>
	        <th scope="col">Fevereiro</th>
	        <th scope="col">Mar√ßo</th>
	        <th scope="col">Abril</th>
	        <th scope="col">Maio</th>
	        <th scope="col">Junho</th>
	        <th scope="col">Julho</th>
	        <th scope="col">Agosto</th>
	        <th scope="col">Setembro</th>
	        <th scope="col">Outubro</th>
	        <th scope="col">Novembro</th>
	        <th scope="col">Dezembro</th>
	    </tr>
	</thead>
	<tbody>
	    <!-- Use Thymeleaf para iterar sobre as categorias e valores -->
	    <tr th:each="categoria, index : ${categorias}">
	        <td th:text="${categoria}"></td>
	        <!-- Use Thymeleaf para exibir os totais de janeiro a dezembro -->
	        <td th:text="${valoresJaneiro[__${index.index}__].jan_nd04}"></td>
	        <td th:text="${valoresFevereiro[__${index.index}__].fev_nd04}"></td>
	        <td th:text="${valoresMarco[__${index.index}__].mar_nd04}"></td>
	        <td th:text="${valoresAbril[__${index.index}__].abr_nd04}"></td>
	        <td th:text="${valoresMaio[__${index.index}__].mai_nd04}"></td>
	        <td th:text="${valoresJunho[__${index.index}__].jun_nd04}"></td>
	        <td th:text="${valoresJulho[__${index.index}__].jul_nd04}"></td>
	        <td th:text="${valoresAgosto[__${index.index}__].ago_nd04}"></td>
	        <td th:text="${valoresSetembro[__${index.index}__].sett_nd04}"></td>
	        <td th:text="${valoresOutubro[__${index.index}__].out_nd04}"></td>
	        <td th:text="${valoresNovembro[__${index.index}__].nov_nd04}"></td>
	        <td th:text="${valoresDezembro[__${index.index}__].dez_nd04}"></td>
	    </tr>
	</tbody>
	<tfoot>
	    <tr>
	        <td>Total:</td>
	        <!-- Use Thymeleaf para exibir os totais de janeiro a dezembro -->
	        <td th:text="'R$ ' + ${valorTotalJaneiro}"></td>
	        <td th:text="'R$ ' + ${valorTotalFevereiro}"></td>
	        <td th:text="'R$ ' + ${valorTotalMarco}"></td>
	        <td th:text="'R$ ' + ${valorTotalAbril}"></td>
	        <td th:text="'R$ ' + ${valorTotalMaio}"></td>
	        <td th:text="'R$ ' + ${valorTotalJunho}"></td>
	        <td th:text="'R$ ' + ${valorTotalJulho}"></td>
	        <td th:text="'R$ ' + ${valorTotalAgosto}"></td>
	        <td th:text="'R$ ' + ${valorTotalSetembro}"></td>
	        <td th:text="'R$ ' + ${valorTotalOutubro}"></td>
	        <td th:text="'R$ ' + ${valorTotalNovembro}"></td>
	        <td th:text="'R$ ' + ${valorTotalDezembro}"></td>
	    </tr>
	</tfoot>

		</table>

	</div>
	<script src="https://kit.fontawesome.com/85e3e5acdc.js" crossorigin="anonymous"></script>
</body>
</html>
